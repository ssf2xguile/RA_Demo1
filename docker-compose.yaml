version: '3.9'

services:
  api:
    build: ./cloud_api
    container_name: fastapi_app
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ./cloud_api:/app
    mem_limit: 1gb
    restart: always
    depends_on:
      - vehicle

  nginx:
    build: ./nginx
    container_name: nginx_proxy
    ports:
      - "8080:80"
    depends_on:
      - api
    restart: always

  car_app:
    build: ./car_app
    container_name: car_client
    command: >
      sh -c "while true; do 
        python send_command.py; 
        sleep 2; 
      done"
    depends_on:
      - nginx
    restart: on-failure

  vehicle:
    build: ./vehicle_simulator
    container_name: vehicle_simulator
    command: uvicorn simulator:app --host 0.0.0.0 --port 8001
    restart: always