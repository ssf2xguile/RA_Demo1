upstream backend {
    server api:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://backend;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
        proxy_ignore_client_abort on; 

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}